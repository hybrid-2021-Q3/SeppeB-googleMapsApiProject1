<body>
<h1>my google map project test</h1>
<div id="map"></div>

<script>
    function initMap(){
        let options = {
            zoom:10,
            center: {lat:51.1667,lng:4.4667}
        }

        <!--    make new map    -->
        let map = new
        google.maps.Map(document.getElementById('map'), options);


        <!--    listen for click on map    -->
        google.maps.event.addListener(map, 'click',
            function(event){
                addMarker({coords:event.latLng});
            });

        let markers = [
            {
                coords:{lat:51.260197,lng:4.402771},
                content:'<h1>joe mama</h1>'
            },
            {
            coords:{lat:51.1691158,lng:4.4662486}
            }
        ];

<!--        loop voor marker array-->
        for(var i =0; i < markers.length; i++){
            addMarker(markers[i]);
        }


<!--        marker function-->
        function addMarker(props){
            let marker = new google.maps.Marker({
            position:props.coords,
            map:map,
        });

        if(props.content){
            let infoWindow =  new google.maps.InfoWindow({
            content: props.content
        });

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
        }
        }

    }


</script>
<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc7VND4aT7LzKYc0QFQJ1tNnM_UOpLoZE&libraries=places&callback=initMap">
</script>
